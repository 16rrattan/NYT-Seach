<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>

    <div class="header"><img src="assets/images/newspaper.png" id="newspaper">New York Times Search</div>

    <div class="card" style="width: auto;">
        <div class="card-body">
            <h5 class="card-title">Search Parameters</h5>
            <h6>Search Term:</h6>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <h6>Number of Records to Retrieve:</h6>
            <select class="custom-select" id="inputGroupSelect01">
                <option selected>Choose...</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
              </select>
            <h6>Start year (Optional):</h6>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
            <h6>End year (Optional):</h6>
            <input type="text" class="form-control" aria-label="Small" aria-describedby="inputGroup-sizing-sm">
        </div>
        <div class="card-body">
            <button type="button" class="btn btn-light"><img src="assets/images/search.png" height="15px" width="15px">Search</button>
            <button type="button" class="btn btn-light"><img src="assets/images/trash.png" height="15px" width="15px">Clear Results</button>

        </div>
    </div>

    <div class="card" style="width: auto;">
        <div class="card-header">
            <h5 class="card-title">Top Articles</h5>
        </div>
        <div class="card-body">

        </div>
    </div>
</body>

</html>

</html>
